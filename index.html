<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Серверная</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="section">
      <div class="block">
        <img src="./img/hosting.png" alt="виртуальный-хостинг" class="block__icon">
        <div class="content">
          <h3 class="content__title">Виртуальный хостинг</h3>
          <p class="content__prise">3.95$ в месяц</p>
          <a type="button" href="#" class="content__link">Подробнее</a>
        </div>
      </div>
      <div class="block">
        <img src="./img/cloud.png" alt="облачный-хостинг" class="block__icon">
        <div class="content">
          <h3 class="content__title">Облачный хостинг</h3>
          <p class="content__prise">68.95$ в месяц</p>
          <a type="button" href="#" class="content__link">Подробнее</a>
        </div>
      </div>
      <div class="block">
        <img src="./img/server.png" alt="выделенный-сервер" class="block__icon">
        <div class="content">
          <h3 class="content__title">Выделенный сервер</h3>
          <p class="content__prise">217.95$ в месяц</p>
          <a type="button" href="#" class="content__link">Подробнее</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
